<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mud</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <div class="party-section">
      <div class="party-panel">
        <div class="inner">
          <div class="player-panel">
            <div class="player-pic">
              <img class="pic" src="sprite.webp">
            </div>
            <div class="player-info">
              <p>novosel2</p>
              <p class="druid-class">Druid</p>
            </div>
          </div>
          <div class="player-panel">
            <div class="player-pic">
              <img class="pic" src="sprite2.jpg">
            </div>
            <div class="player-info">
              <p>milkisa</p>
              <p class="warrior-class">Warrior</p>
            </div>
          </div>
          <div class="player-panel">
            <div class="player-pic">
              <img class="pic" src="sprite4.png">
            </div>
            <div class="player-info">
              <p>luciija</p>
              <p class="mage-class">Mage</p>
            </div>
          </div>
          <div class="player-panel">
            <div class="player-pic">
              <img class="pic" src="sprite3.webp">
            </div>
            <div class="player-info">
              <p>Tobejarabus</p>
              <p class="paladin-class">Paladin</p>
            </div>
          </div>
        </div>
      </div>
      <div class="party-chat">
        <div class="inner"></div>
      </div>
    </div>

    <div class="main">
      <div class="art">
        <div class="inner"></div>
      </div>
      <div class="console">
        <div class="inner"></div>
      </div>
    </div>

    <div class="info-section">
      <div class="left-section">
        <div class="map-panel">
          <div class="inner"></div>
        </div>
        <div class="character-panel">
          <div class="equipment">
            <div class="inner"></div>
          </div>
          <div class="stats">
            <div class="inner"></div>
          </div>  
        </div>
      </div>
      <div class="inventory-panel" id="inventory">
        <div class="inner">
          <h1>Inventory</h1>
          <div class="slots" id="slots">

          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const inventory = document.getElementById('slots');
    const slotCount = 45; // for example, 8x5 grid

    for (let i = 0; i < slotCount; i++) {
      const slot = document.createElement('div');
      slot.className = 'slot';
      inventory.appendChild(slot);
    }
  </script>
</body>
</html>
