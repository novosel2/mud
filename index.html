<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mud</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <div class="party-section">
      <div class="party-panel">
        <div class="inner">
          <div class="player-panel">
            <div class="player-pic">
              <img class="pic" src="sprite.webp">
            </div>
            <div class="player-info">
              <p>novosel2</p>
              <p class="druid-class">Druid</p>
            </div>
          </div>
          <div class="player-panel">
            <div class="player-pic">
              <img class="pic" src="sprite2.jpg">
            </div>
            <div class="player-info">
              <p>milkisa</p>
              <p class="warrior-class">Warrior</p>
            </div>
          </div>
          <div class="player-panel">
            <div class="player-pic">
              <img class="pic" src="sprite4.png">
            </div>
            <div class="player-info">
              <p>luciija</p>
              <p class="mage-class">Mage</p>
            </div>
          </div>
          <div class="player-panel">
            <div class="player-pic">
              <img class="pic" src="sprite3.webp">
            </div>
            <div class="player-info">
              <p>Tobejarabus</p>
              <p class="paladin-class">Paladin</p>
            </div>
          </div>
        </div>
      </div>
      <div class="party-chat">
        <div class="inner">
          <div class="messages">
            <p class="message">milkisa: <span class="mes-span">Hey man</span></p>
            <p class="message">luciija: <span class="mes-span">Searching the spot where she dead</span></p>
            <p class="message">luciija: <span class="mes-span">It's too dark in here</span></p>
            <p class="message">tobejarabus: <span class="mes-span">Got a torch?</span></p>
          </div>
          <div class="input-command">
            <span class="input-sign">></span><input id="commandInput" type="text" placeholder="Type your message here..." autocomplete="off" autocorrect="off" spellcheck="false" />
          </div>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="art">
        <div class="inner"></div>
      </div>
      <div class="console">
        <div class="inner"></div>
      </div>
    </div>

    <div class="info-section">
      <div class="left-section">
        <div class="map-panel">
          <div class="inner"></div>
        </div>
        <div class="character-panel">
          <div class="equipment">
            <div class="inner"></div>
          </div>
          <div class="stats">
            <div class="inner"></div>
          </div>  
        </div>
      </div>
      <div class="inventory-panel" id="inventory">
        <div class="inner">
          <h1>Inventory</h1>
          <div class="slots" id="slots">

          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const inventory = document.getElementById('slots');
    const slotCount = 45; // for example, 8x5 grid

    for (let i = 0; i < slotCount; i++) {
      const slot = document.createElement('div');
      slot.className = 'slot';
      inventory.appendChild(slot);
    }

    const commandInput = document.getElementById("commandInput");
    const messagesContainer = document.querySelector(".messages");

    commandInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        const messageText = commandInput.value.trim();
        if (messageText) {
          const newMessage = document.createElement("p");
          newMessage.className = "message";
          newMessage.innerHTML = `You: <span class="mes-span">${messageText}</span>`;
          messagesContainer.appendChild(newMessage);
          commandInput.value = ""; // Clear the input field
        }

        // Scroll to the bottom
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }
    });
  </script>
</body>
</html>
